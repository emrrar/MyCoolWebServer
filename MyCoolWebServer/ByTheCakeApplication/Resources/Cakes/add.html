<a href="/">Back to home</a>

<form method="post">
    <label for="cakeName">Name:</label>
    <input id="cakeName" type="text" name="name" placeholder="Name..." />
    <br />
    <label for="cakePrice">Price:</label>
    <input id="cakePrice" type="number" min="0" step=".01" name="price" placeholder="Price..." />
    <input type="submit" value="Add Cake"/>
</form>

<div style="display: {{{display}}}">
    name: {{{name}}}
    price: ${{{price}}}
</div>
